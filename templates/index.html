<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>MyDictionary（用語一覧）</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>MyDictionary 用語集</h1>

    <form method="get" action="/web" style="margin-bottom: 1rem;">
      <input type="text" name="q" value="{{ q or '' }}" placeholder="キーワードで検索" />
      <button type="submit">検索</button>
      <a href="/web"><button type="button">クリア</button></a>
    </form>

    <a href="/add" class="add-button">＋ 新しい用語を追加</a>

    {% if terms %}
        {% for term in terms %}
            <div class="term">
                <a href="/edit/{{ term.id }}" class="edit-button">✏️ 編集</a>
                <h2>{{ term.word }}</h2>
                {% if term.reading %}
                    <p><em>読み: {{ term.reading }}</em></p>
                {% endif %}
                <p>{{ term.description }}</p>
                {% if term.image_url %}
                    <img src="{{ term.image_url }}" alt="{{ term.word }}">
                {% endif %}
            </div>
        {% endfor %}
    {% else %}
        <p>まだ登録された用語はありません。</p>
    {% endif %}
</body>
</html>
